{% extends "base.html" %}
{% block content %}


<h3 class="center-align">Log In</h3>

<div class="row">
    <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Profile
            </h3>
                   
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register') }} " class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>


{% endblock %}
