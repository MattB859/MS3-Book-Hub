{% extends "base.html" %}
{% block content %}

<!-- welcome message -->
<div class="container">
    <div class="row">
        <div class="col s12" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <h1 class="center-align font">
                    Welcome {{ username }}
                </h1>
            </div>
        </div>
    </div>
</div>
 
 <!-- content Layout here -->
 <div class="container">
     <div class="row">
         <div class="col l3 s12 m12">
             <div class="card-panel center-align profile-user-2">
                 <i class="fas fa-user profile"></i>
                 <h1 class="light-black-text text-darken-4 user-name">
                     {{ username }}'s Profile
                 </h1>
                
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light red btn modal-trigger" href="{{ url_for('user_admin') }}">Account Settings</a>
                <!-- Modal Structure -->
               
            </div>  
        </div>
       
        <div class="col l9 s12 m12">
            <div class="card-panel profile-user">
            </div>
        </div>
    </div>
 </div>
{% endblock %}
