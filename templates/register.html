{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- first name -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="fname" name="fname" type="text" class="validate">
                    <label for="fname">First Name</label>
                </div>
                <!--- last name -->
                <div class="input-field col s6">
                    <input id="lname" name="lname" type="text" class="validate">
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <!-- email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-paper-plane prefix light-blue-text text-darken-4"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email Address</label>
                </div>
            </div>
            <!--password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large purple darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
